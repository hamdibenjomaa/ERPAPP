<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header" routerLinkActive="active">
            <h4>Users List</h4>
          </div>
          <div>
            <table class="dbkit-table">
              <tr class="heading-td">
                <td>Full Name</td>
                <td>Email</td>
                <td>Role</td>
              </tr>
              <tr *ngFor="let user of users">
                <td>{{ user.fullName }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.role }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
