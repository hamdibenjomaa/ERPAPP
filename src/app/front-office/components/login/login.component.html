<div class="login-area login-s2">
  <div class="container">
    <div class="login-box ptb--100">
      <form (ngSubmit)="login()">
        <div class="login-form-head">
          <h4>Login</h4>
          <p>Hello there, Login and start managing your business</p>
        </div>
        <div class="login-form-body">
          <div class="form-gp">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
            <i class="ti-email"></i>
            <div class="text-danger"></div>
          </div>
          <div class="form-gp">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            <i class="ti-lock"></i>
            <div class="text-danger"></div>
          </div>
          <div class="row mb-4 rmber-area">
            <div class="col-6">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="rememberMe">
                <label class="custom-control-label" for="rememberMe">Remember Me</label>
              </div>
            </div>
            <div class="col-6 text-right">
              <a routerLink="/forgot-password">Forgot Password?</a>
            </div>
          </div>
          <div class="submit-btn-area">
            <button type="submit">Submit <i class="ti-arrow-right"></i></button>
          </div>
          <div *ngIf="loginError" class="text-danger">
            {{ loginError }}
          </div>
  
          <div *ngIf="showMaxAttemptsMessage" class="text-danger">
            Too many login attempts. Please try again later.
          </div>
          <div class="form-footer text-center mt-5">
            <p class="text-muted">Don't have an account? <a routerLink="/signin">Sign up</a></p>
          </div>
          <div class="form-footer text-center mt-5">
            <p class="text-muted"><a routerLink="">Go back</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
