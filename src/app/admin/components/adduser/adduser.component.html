<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="bg-white">
        <div class="header">
          <h3 class="text-primary">Add new user</h3>
        </div>
        <div class="content">
          <form (submit)="submit()">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name" [(ngModel)]="fullName" name="fullName" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" [(ngModel)]="login" name="email" required>
                </div>
              </div>
            </div>
            <div class="row"> 
              <div class="col-md-12">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-fill pull-right text-white">Add user</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
