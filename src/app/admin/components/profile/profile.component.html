<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <!-- User avatar -->
            <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar"  class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ user.fullName }}</h5>
            <p class="text-muted mb-1">Role: {{ user.role }}</p>

            <!-- File input for uploading picture -->
            <div class="mb-3">
              <label for="fileInput" class="form-label">Choose Profile Picture</label>
              <input type="file" class="form-control" id="fileInput" (change)="onFileSelected($event)">
            </div>

            <!-- Upload button -->
            <button type="button" class="btn btn-primary" (click)="uploadProfilePicture()">Upload Picture</button>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <!-- User details -->
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.fullName }}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.login }}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Company</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ companyName }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
