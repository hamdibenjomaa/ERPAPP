<!-- addorder.component.html -->

<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h3>Add a New Order</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="orderForm" (ngSubmit)="addOrder()" novalidate>
  
              <div class="form-group">
                <label for="totalPrice">Total Price:</label>
                <input type="text" id="totalPrice" class="form-control" formControlName="totalPrice"
                       [class.is-invalid]="totalPriceControl?.invalid && totalPriceControl?.touched" required>
                <div *ngIf="totalPriceControl?.invalid && totalPriceControl?.touched" class="invalid-feedback">
                  Total Price is required.
                </div>
              </div>
  
              <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" class="form-control" formControlName="status"
                       [class.is-invalid]="statusControl?.invalid && statusControl?.touched" required>
                <div *ngIf="statusControl?.invalid && statusControl?.touched" class="invalid-feedback">
                  Status is required.
                </div>
              </div>
  
              <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">Add Order</button>
                
              </div>
              <a routerLink="/Admin/listorder" class="btn btn-secondary">Cancel</a>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
